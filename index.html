<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Mun_PR_03</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Centraliza no municÃ­pio (latitude, longitude) e zoom
    var map = L.map('map').setView([-24.617, -51.322], 8);

    // Base OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Carrega o GeoJSON hospedado no GitHub
    fetch('https://raw.githubusercontent.com/vitorsilvadearaujo/mun/main/Mun_PR_03.geojson')
      .then(res => res.json())
      .then(geojsonData => {
        L.geoJSON(geojsonData).addTo(map);
      })
      .catch(err => console.error('Erro ao carregar GeoJSON:', err));
  </script>
</body>
</html>
